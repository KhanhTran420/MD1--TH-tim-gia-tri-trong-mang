<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH tìm giá trị trong mảng</title>
</head>
<body>
 <script>
    let x = [1,2,3,4,5,6,7,8]
    let value = prompt("số nhập vào: ")
    for (i=0; i<x.length; i++){
        if ( value == x[i]){
            alert("giá trị "  + x[i] + "tìm được: " + i);
        }
    }
 </script>
</body>
</html>
